<html>
<body>
<table id="cars table" border="1" width="100%">
<tr >
	<th colspan="3">Cars</th>
</tr>
<tr>
	<td onmouseover="when_hover(this.id);" id="0">Ford Fiesta</td>
	<td onmouseover="when_hover(this.id);" id="1">BMW Bake</td>
	<td onmouseover="when_hover(this.id);" id="2">Honda City</td>
</tr>
</table>
<p id="c_name"></p>
<p id="c_price"></p>
<p id="c_brand"></p>
<p id="c_years"></p>

<script>
function when_hover(id)
{
var j=[{"name":"Ford Fiesta", "price": "100" , "brand":"ford","year":"2000"},
		{"name":"BMW Bake", "price": "150" , "brand":"BMW","year":"2008"},
		{"name":"Honda City", "price": "200" , "brand":"Honda","year":"2005"}];

var name=document.getElementById("c_name");
var price=document.getElementById("c_price");
var brand=document.getElementById("c_brand");
var years=document.getElementById("c_years");

name.innerHTML="Car Name : "+j[id]["name"];
price.innerHTML="Car Price : "+j[id]["price"];
brand.innerHTML="Car Brand : "+j[id]["brand"];
years.innerHTML="Year : "+j[id]["year"];
}
</script>
</body>
</html>
